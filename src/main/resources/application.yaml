spring:
  application:
    name: mcp-client-demo
  ai:
    openai:
      base-url: https://api.openai.com
      api-key: ${API_KEY:default}
      chat:
        completions-path: /v1/chat/completions
        options:
          model: gpt-4.1-mini
    mcp:
      client:
        request-timeout: 180s
        sse:
          connections:
            mcp-server:
              url: http://localhost:8082
